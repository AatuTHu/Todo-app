<form [formGroup]="form">
    <div class="area">
      <div class="column">
            <mat-form-field class="full-width">
                  <mat-label>Title</mat-label>
                  <input formControlName="title" matInput placeholder="">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>Description</mat-label>
                  <input  formControlName="desc" matInput placeholder="">
                </mat-form-field>
            <button class="button" (click)="saveForm()" mat-raised-button color="primary">Save</button>
        <div class="separator"></div>
    <button class="button" (click)="closeForm()" mat-raised-button color="primary">Cancel</button>
  </div>              
 </div>
</form>
